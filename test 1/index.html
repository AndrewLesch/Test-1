<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test 1</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/js.js" defer></script>
  </head>
  <body>
      <div class="container">
        <form id="addPeopleForm">
          <input
            type="text" 
            class="containerInput" 
            id = "firstNameInput" 
            placeholder="Введите Имя" 
            maxlength="30" 
            required>
          <input 
            type="text" 
            class="containerInput" 
            id = "lastNameInput" 
            placeholder="Введите Фамилию" 
            maxlength="30" 
            required>
          <input 
            type="date" 
            class="containerInput" 
            id = "dateInput" 
            min = "1900-01-01" 
            max = "2022-01-10" 
            required>
          <input 
            type="number" 
            class="containerInput" 
            id="weightInput" 
            placeholder="Введите вес(Кг)" 
            min="1" 
            max="9999" 
            required>
          <input
             type="submit" 
             class="addPerson" 
             id="add-person" 
             value="Добавить человека">
        </form>
      </div>
      <div id="peopleListDiv">
      </div>
  </body> 
</html>
